<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudiroid</title>
  <link rel="stylesheet" href="./style.css
  ">
  <script src="https://kit.fontawesome.com/e6eae71e18.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="body_container">
    <div class="topnav">
      <img class="logo" src="" alt="">
      <div class="icons">
        <div class="search">S</div>
        <div class="profile">
          <i id="profile" class="far fa-user-circle"></i>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="news_feed">
        <!-- CARD -->
        <div class="feed_card">
          <div class="user_info">
            <img class="user_icon" src="" alt="">
            <h1 class="username">
              @henry_williamIII
            </h1>
          </div>
          <div class="post">
            <p class="post_content">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
          </div>
          <div class="reactions">
            
          </div>
        </div>
        <!-- /CARD -->
      </div>
      <div class="sidenav"></div>
    </div>
  </div>
</body>
</html>
